<div class="art-nav">
    <h2>{$page_title}</h2>
</div>
<table class="tbl js-list" width="100%">
    <thead>
    <tr>
        <th width="20"><input type="checkbox"></th>
        <th>会员名称</th>
        <th>优惠券名称</th>
        <th>优惠券编号</th>
        <th>使用时间</th>
        <th>发放时间</th>
        <th>操作员</th>
    </tr>
    </thead>
    <tbody>
    <if condition="$list">
        <volist name="list" id="vo">
            <tr>
                <td align="center"><input name="id" type="checkbox" value="{$vo['id']}"></td>
                <td>{$vo['user_name']}</td>
                <td>{$vo['coupon_name']}</td>
                <td>{$vo['coupon_sn']}</td>
                <td>{:($vo['date_use']?date('Y-m-d H:i',$vo['date_use']):'')}</td>
                <td>{$vo['date_add']|date='Y-m-d H:i',###}</td>
                <td>{$vo['manager_name']}</td>
            </tr>
        </volist>
        <else/>
        <tr>
            <td colspan="7" align="center">暂无数据</td>
        </tr>
    </if>
    </tbody>
</table>
<footer class="footer">
    {$page_show}
</footer>
