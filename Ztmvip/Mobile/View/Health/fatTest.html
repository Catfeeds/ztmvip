<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>BMI检测</title>
    <link rel="stylesheet" type="text/css" href="/Public/Mobile/Heath/Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/Mobile/Heath/Css/title.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/Mobile/Heath/Css/register.css" />
    <script type="text/javascript" src="__JS__jquery.js"></script>
    <script type="text/javascript" src="__JS__swiper.jquery.min.js"></script>
</head>
<body>
<div class="header_position">
    <header class="special_title">BMI检测</header>
</div>
<img src="/Public/Mobile/Heath/Images/register_02.jpg">
<div class="register">
    <form action="">
        <ul class="contairen">
            <li><span>体重</span>
                <input type="text" class="js_kg"  value="" />
                <i>KG</i>
            </li>
            <li><span>身高</span>
                <input type="text" class="js_cm"  value="" />
                <i>CM</i>
            </li>
        </ul>
        <div class="result"></div>
        <button type="button" onclick="test()">健康评测</button>
    </form>
</div>
<script type="text/javascript">
    function test ( ) {
        var kg=$(".js_kg").val();
        var h=$(".js_cm").val();
        var h=h/100;
        var BMI=kg/(h*h);
        if(kg==""||h==""){
            $(".result").html("你还有数据没有填入哦!");
        }else{
            if(BMI>=32){
                $(".result").html("您的身体处于非常肥胖状态<a href=\"{:U('Health/special_explain')}\">>>马上去报名参加我们的减肥计划吧!</a>");
            }else if(BMI>=28 && BMI<32){
                $(".result").html("您的身体处于肥胖状态<a href=\"{:U('Health/special_explain')}\">>>马上去报名参加我们的减肥计划吧!</a>");
            }else if(BMI>=25 && BMI<28){
                $(".result").html("您的身体处于过重状态<a href=\"{:U('Health/special_explain')}\">>>马上去报名参加我们的减肥计划吧!</a>");
            }else if(BMI>=18.5 && BMI<24.99){
                $(".result").html("您的体重正常<a href=\"{:U('Health/special_explain')}\">>>进行更详细检测</a>");
            }else if(BMI<18.5){
                $(".result").html("您的体重过轻!");
            }
        }
    }

</script>
</body>
</html>
