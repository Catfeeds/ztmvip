<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>女性整体美解决方案领导者</title>
<link rel="stylesheet" type="text/css" href="Css/base.css" />
<link rel="stylesheet" type="text/css" href="Css/safe_same_mobile.css" media="(max-width:750px)" />
<link rel="stylesheet" type="text/css" href="Css/safe_same_pad.css" media="(min-width:750px)">
<script type="text/javascript" src="Js/jquery.js"></script>
</head>
<body>
<!-- 网站头部 -->
<div class="head_box">
    <div class="head">
        更改号码
        <div class="return"><img src="Images/fh.jpg" height="37" width="18" alt="" /></div>
    </div>
</div>
<!-- 内容 -->
<article>
    <div class="list2_box">
        已绑定手机号码
        <div class="phonenum">12345678909</div>
    </div>
    <script type="text/javascript">         
            $(".phonenum").text($(".phonenum").text().substring(0, 3) + "****" + $(".phonenum").text().substring(7, 11));
    </script>
    <div class="list2_box">
        新的手机号
        <input type="number" class="pass" />
    </div>
    <div class="list2_box">
        请输入验证码
        <div class="list2_boxin">
            <input type="text" class="pass1" />
            <input type="button" id="btn" class="btn" value="获取验证码" />
        </div>
    </div>
    <script type="text/javascript">
    var wait=60;
    function time(o) {
            if (wait == 0) {
                o.removeAttribute("disabled");           
                o.value="获取验证码";
                wait = 60;
            } else {
                $('.btn').css('background', '#ccc');
                o.setAttribute("disabled", true);
                o.value="重新发送(" + wait + ")";
                wait--;
                setTimeout(function() {
                    time(o)
                },
                1000)
            }
        }
    document.getElementById("btn").onclick=function(){time(this);}
    </script>
    <div class="list2_box">
        安全问题
        <ul class="question_box">
            <span class="title">你母亲的姓名？</span>
        </ul>
    </div>
    <div class="list2_box">
        输入答案
        <input type="text" class="pass" />
    </div>
    <div class="bt_box">
        <div class="bt">确定</div>
    </div>
</article>
</body>
</html>
